<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Virenty</title>

<style>

/* ================================
   GLOBAL RESET
================================ */
body {
  margin: 0;
  padding: 0;
  font-family: "Helvetica Neue", "Noto Sans JP", sans-serif;
  background: #ffffff;
  color: #1a1a1a;
  overflow-x: hidden;
}

/* ================================
   HAMBURGER MENU（左上固定 & 視認性UP）
================================ */
.hamburger {
  position: fixed;
  top: 18px;
  left: 16px; /* ← PC もスマホも左上 */
  z-index: 3001;
  width: 42px;
  height: 34px;
  cursor: pointer;

  /* 白い丸で読みやすく */
  background: rgba(255,255,255,0.58);
  backdrop-filter: blur(6px);
  border-radius: 50%;
  padding: 10px;
}

.hamburger span {
  position: absolute;
  width: 60%;
  height: 3px;
  left: 20%;
  background: #0f1e33;
  border-radius: 4px;
  transition: 0.4s;
}

.hamburger span:nth-child(1) { top: 8px; }
.hamburger span:nth-child(2) { top: 15px; }
.hamburger span:nth-child(3) { top: 22px; }

.hamburger.active span:nth-child(1) {
  transform: translateY(7px) rotate(45deg);
}
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) {
  transform: translateY(-7px) rotate(-45deg);
}

/* ================================
   NAV PANEL
================================ */
.nav-panel {
  position: fixed;
  top: 0;
  left: -70%;
  width: 70%;
  height: 100vh;
  background: rgba(250, 250, 250, 0.9);
  backdrop-filter: blur(12px);
  box-shadow: 4px 0 18px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  padding: 120px 40px;
  gap: 30px;
  transition: 0.45s ease;
  z-index: 3000;
}
.nav-panel.open { left: 0; }
.nav-panel a {
  text-decoration: none;
  font-size: 22px;
  color: #0f1e33;
  font-weight: 600;
  transition: 0.3s;
}
.nav-panel a:hover { opacity: 0.6; }

/* ================================
   HERO + PARTICLES
================================ */
#particle-canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

.hero {
  position: relative;
  width: 100%;
  height: 85vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;

  background: linear-gradient(130deg, #f6eacf 0%, #e8dcbc 45%, #d9c9ac 100%);
}

.logo-text {
  position: relative;
  z-index: 2;
  font-size: clamp(90px, 11vw, 165px);
  font-weight: 800;
  background: linear-gradient(180deg, #8eb6d9 0%, #24476d 60%, #0f1e33 100%);
  -webkit-background-clip: text;
  color: transparent;
  text-shadow:
    0 0 20px rgba(255,255,255,0.35),
    0 10px 22px rgba(0,0,0,0.22);
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0px); }
}

.sub-text {
  position: relative;
  z-index: 2;
  margin-top: 10px;
  font-size: clamp(20px, 2.5vw, 34px);
  font-weight: 600;
  background: linear-gradient(180deg, #b9cbdd 0%, #3a5570 70%, #1a2a3a 100%);
  -webkit-background-clip: text;
  color: transparent;
  text-shadow:
    0 0 12px rgba(255,255,255,0.3),
    0 6px 14px rgba(0,0,0,0.25);
}

/* ================================
   CONTENT SECTIONS
================================ */
section { padding: 80px 10%; }
h2 {
  font-size: 40px;
  text-align: center;
  margin-bottom: 40px;
  color: #0f1e33;
}

/* SCROLL ANIM */
.fade-in {
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.9s ease-out;
}
.fade-in.visible {
  opacity: 1;
  transform: translateY(0);
}

.motion-up { opacity:0; transform: translateY(40px); transition: all 1s ease; }
.motion-up.visible { opacity:1; transform: translateY(0); }

.motion-left { opacity:0; transform: translateX(-50px); transition: all 1s ease; }
.motion-left.visible { opacity:1; transform: translateX(0); }

.motion-right { opacity:0; transform: translateX(50px); transition: all 1s ease; }
.motion-right.visible { opacity:1; transform: translateX(0); }

/* ABOUT BOX */
.about-box {
  max-width: 900px;
  margin: auto;
  padding: 28px;
  background: #ffffffcc;
  border: 2px solid #e8d9b8;
  border-radius: 12px;
  text-align: center;
  line-height: 1.9;
  font-size: 18px;
}

</style>
</head>

<body>

<!-- HAMBURGER BUTTON -->
<div class="hamburger" onclick="toggleMenu()">
  <span></span><span></span><span></span>
</div>

<!-- NAV PANEL -->
<nav class="nav-panel" id="nav-panel">
  <a href="#about" onclick="toggleMenu()">About</a>
  <a href="#business" onclick="toggleMenu()">Business</a>
  <a href="#achievement" onclick="toggleMenu()">Achievements</a>
  <a href="#voice" onclick="toggleMenu()">Voices</a>
  <a href="mailto:virenty1105@gmail.com" onclick="toggleMenu()">Contact</a>
</nav>

<!-- HERO -->
<div class="hero">
  <canvas id="particle-canvas"></canvas>
  <div>
    <h1 class="logo-text">Virenty</h1>
    <div class="sub-text">力強い存在を創る</div>
  </div>
</div>

<!-- ABOUT -->
<section id="about" class="fade-in motion-up">
  <h2>About Virenty</h2>
  <div class="about-box">
    <p>
      Virenty（ヴィレンティ）は、「力（Vir）」と「存在（Enty）」を語源とし、<br>
      “挑戦する人に寄り添い、力強い存在へ導く” を理念に活動しています。<br><br>

      誠実さ・行動力・仕組み化・継続・スピード。<br>
      この5つの価値観を軸に、美容業界を中心に累計200店舗以上を支援。<br><br>

      店舗運営・集客・営業すべてに寄り添いながら成果を出すことにこだわっています。<br><br>

      代表：髙橋 由起
    </p>
  </div>
</section>

<!-- BUSINESS（省略 / 前のまま） -->
<!-- Achievements / Voices / Footer も同じ -->

<!-- ↓ ↓ ↓ ここからJS（前のまま） ↓ ↓ ↓ -->

<script>
function toggleMenu() {
  document.querySelector(".hamburger").classList.toggle("active");
  document.querySelector(".nav-panel").classList.toggle("open");
}

const fadeElems = document.querySelectorAll(".fade-in");
const fadeObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add("visible");
  });
});
fadeElems.forEach(el => fadeObserver.observe(el));

const motionElems = document.querySelectorAll(".motion-up, .motion-left, .motion-right");
const motionObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add("visible");
  });
}, { threshold: 0.2 });
motionElems.forEach(el => motionObserver.observe(el));

const canvas = document.getElementById("particle-canvas");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = document.querySelector(".hero").offsetHeight;
}
window.addEventListener("resize", resize);
resize();

const particles = [];
const particleCount = 80;
const baseSpeed = 0.4;

for (let i = 0; i < particleCount; i++) {
  particles.push({
    angle: Math.random() * Math.PI * 2,
    radius: Math.random() * 200 + 50,
    size: Math.random() * 2 + 1,
    speed: baseSpeed + Math.random() * 0.6,
    y: Math.random() * h
  });
}

function animateParticles() {
  ctx.clearRect(0, 0, w, h);

  particles.forEach(p => {
    p.angle += p.speed * 0.01;
    p.y -= p.speed * 0.4;

    if (p.y < -50) p.y = h + 50;

    const x = w / 2 + Math.cos(p.angle) * p.radius;
    const y = p.y + Math.sin(p.angle) * (p.radius * 0.2);

    ctx.beginPath();
    ctx.arc(x, y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    ctx.fill();
  });

  requestAnimationFrame(animateParticles);
}
animateParticles();
</script>

</body>
</html>
